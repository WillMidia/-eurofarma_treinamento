<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Conclusão</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos do certificado */
    </style>
</head>
<body>
<div class="certificado">
    <h1>Certificado de Conclusão</h1>
    <p class="subtitulo">Certificamos que</p>
    <p class="nome">{{nome}}</p>
    <p class="curso">concluiu o curso de {{curso}}</p>
    <p class="data">Data: {{data}}</p>
    <p class="assinatura">Assinatura: {{instrutor}}</p>
    <p class="congratulations">Parabéns pela sua conquista!</p>
    <p class="registro">Número de Registro: {{registro}}</p>
</div>
</body>
</html>
